<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .addForm{
            margin: 0 auto;
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container col-12">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Spring Boot recover</a>
        <a class="btn btn-secondary" th:href="@{/logout}">LogOut</a>
    </nav>

    <div class="row col-12">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>Admin Panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Accounts Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">New Account</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- Tab 1-->
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="table-responsive-sm">
                                <p><h5 class="card-title">All users</h5></p>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">firs name</th>
                                        <th scope="col">nickname</th>
                                        <th scope="col">email</th>
                                        <th scope="col">password</th>
                                        <th scope="col">edit</th>
                                        <th scope="col">delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="account:${accounts}">
                                        <td th:text="${account.id}"></td>
                                        <td th:text="${account.first_name}"></td>
                                        <td th:text="${account.nickname}"></td>
                                        <td th:text="${account.email}"></td>
                                        <td th:text="${account.password}"></td>
                                        <!--<td><a type="submit" class="btn btn-primary" th:href="@{/account/showUpdateForm/{id}(id=${account.id})}">Edit</a></td>-->
                                        <td>
                                            <button th:attr="data-target=@{#__${'edit' + account.id}__}" type="button" class="btn btn-primary" data-toggle="modal">Edit</button>
                                            <!-- Modal -->
                                            <div th:id="edit+${account.id}" class="modal fade" >
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true"></span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">

                                                           <form th:id="ed+${account.id}" role="form" class="form-group" method="post" th:action="@{/account/update}">
                                                               <div class="form-group">
                                                                   <label for="id">id</label>
                                                                   <input id="id" class="form-control" type="text" name="id" th:value="${account.id}">
                                                               </div>
                                                               <div class="form-group">
                                                                    <label for="first_name">first_name</label>
                                                                    <input id="first_name" class="form-control" type="text" name="first_name" th:value="${account.first_name}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="nickname">nickname</label>
                                                                    <input id="nickname" class="form-control" type="text" name="nickname" th:value="${account.nickname}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="email">email</label>
                                                                    <input id="email" class="form-control" type="email" name="email"  th:value="${account.email}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="password">password</label>
                                                                    <input id="password" class="form-control" type="password" name="password" th:value  ="${account.password}">
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button th:form="ed+${account.id}" type="submit" class="btn btn-primary">Edit user</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td><a type="submit" class="btn btn-primary" th:href="@{/account/delete/{id}(id=${account.id})}">Delete</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab 2-->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <p><h5 class="card-title">Add new Account</h5></p>
                            <div th:replace="add-account :: add-page" class="addForm"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Loren ipsum 2</div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
