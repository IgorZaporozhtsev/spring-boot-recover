<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div th:fragment="update-page">

    <!-- Modal -->
    <div th:id="edit+${account.id}" class="modal fade" >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">

                    <form th:id="ed+${account.id}" role="form" class="form-group" method="post" th:action="@{/account/update}">
                        <div class="form-group">
                            <label for="id">id</label>
                            <input id="id" class="form-control" type="text" name="id" th:value="${account.id}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">first_name</label>
                            <input id="first_name" class="form-control" type="text" name="first_name" th:value="${account.first_name}">
                        </div>
                        <div class="form-group">
                            <label for="nickname">nickname</label>
                            <input id="nickname" class="form-control" type="text" name="nickname" th:value="${account.nickname}">
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input id="email" class="form-control" type="email" name="email"  th:value="${account.email}">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input id="password" class="form-control" type="password" name="password" th:value  ="${account.password}">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button th:form="ed+${account.id}" type="submit" class="btn btn-primary">Edit user</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
